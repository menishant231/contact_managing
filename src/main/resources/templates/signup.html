<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is home page</title>
    <!-- Include Bootstrap CSS if needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Define the content fragment to be injected into base.html -->
    <div th:fragment="content">
        <section>
           <div class="container">
			<div class="col-md-7 offset-md-3">
				<div class="my-card"> 
					<h1 class="text-centre">Register here</h1>
					  <form action="" th:action="@{do_register}" method="post" th:object="${user}"> 
						<div class="mb-3">
						    <label for="name_field" class="form-label">Your Name</label>
						    <input
							 type="text"
							 name="name" 
							 class="form-control" 
							 id="name_field" 
							 aria-describedby="emailHelp"
							 placeholder="Enter here"
							 required="required"
							 th:value="${user.name}">
						   
						 </div>
						 <div class="mb-3">
						 	<label for="email_field" class="form-label">Your email</label>
						 	<input
						 	type="email"
							name="email"  
						 	class="form-control" 
						 	id="email_field" 
						 	aria-describedby="emailHelp"
						 	placeholder="Enter here"
						 	required="required"
							th:value="${user.name}">
						 						   
						 	</div>
							
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input
								type="password" 
								name="password" 
								class="form-control" 
								id="password_field" 
								aria-describedby="emailHelp"
								placeholder="Enter here"
								required="required"
								th:value="${user.name}">
													 						   
								</div>
								
							<div class="form-group">
								<textarea placeholder="Enter something about yourself" rows="5" class="form-control"></textarea>
								
							</div>
							
							<div class="container">
								<button type="submit" class="btn btn-primary btn-block text-red">
									Submit
									
								</button>
								
								<button type="reset"class="btn btn-warning btn-block">
																	Reset
								</button>
							</div>
							
						
					</form>
			</div>
		   </div>
        </section>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
